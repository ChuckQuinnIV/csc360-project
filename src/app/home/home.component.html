<div class="main-content">
    <div class="container-fluid">

        <select [(ngModel)]="selectedCurrency" (ngModelChange)="changeCurrency()">
          <option *ngFor="let c of currencies" [ngValue]="c"> {{c}} </option>
        </select>
      
        <div class="row">
            <div class="col-md-12">
                <graph 
                  [selectedCurrency]=selectedCurrency>
                </graph>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <ticker
                  [exchange]="'GDAX'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
            <div class="col-md-4">
              <ticker
                  [exchange]="'Bitfinex'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
            <div class="col-md-4">
              <ticker
                  [exchange]="'Binance'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-4">
              <ticker
                  [exchange]="'Bitstamp'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
            <div class="col-md-4">
              <ticker
                  [exchange]="'Gemini'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
            <div class="col-md-4">
              <ticker
                  [exchange]="'Poloniex'"
                  [currency]="selectedCurrency"
                  [quotes]="quotes">
                </ticker>
            </div> 
        </div>
    </div>
</div>
